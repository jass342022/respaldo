<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/loginStyles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
        alt="logo plazit"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2 class="login__container--title">Inicio de Session</h2>
        <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="correo" />
          <input class="input" type="password" placeholder="contraseña" />
          <button class="button">Iniciar Sesion</button>
          <div class="login__container--remember">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox" />Recuerdame
            </label>
            <a href="/"> Olvide mi contraseña</a>         
          </div>
        </form>
        <section class="login__container--social-media">
            <div> <img src="./img/google-icon.png" alt ="Google"> Inicia Session con Google </img> </div>
            <div> <img src="./img/twitter-icon.png" alt ="Twitter"> Inicia Session con Twitter </img> </div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta 
            <a href="/">Registrate</a>
          </p>
      </section>
    </section>
    <footer class="footer">
        <a href="/">Termino de  uso </a>
        <a href="/">Declaracion de privacidad </a>
        <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
